-
    29. Create and modify stock moves
-
    # Create the second stock location
    !record {model: stock.location, id: wms_routing_stock_location_test29}:
        name: Stock routing Test 29
-
    # Create the stock round
    !record {model: stock.round, id: wms_routing_stock_round_test29}:
        name: Stock routing Test 29
-
    # Create the first stock picking
    !record {model: stock.picking, id: wms_routing_stock_picking_test29_picking1}:
        name: 'Stock routing Test 29 - Picking 1'
        type: out
        partner_id: base.main_partner
        address_id: base.main_address
-
    # Create the first stock move
    !record {model: stock.move, id: wms_routing_stock_move_test29_move1}:
        name: 'Stock routing Test 29 - Move 1'
        picking_id: wms_routing_stock_picking_test29_picking1
        product_id: product.product_product_cpu1
        product_uom: product.product_uom_unit
        product_qty: 5
        location_id: wms_routing_stock_location_test29
        location_dest_id: stock.stock_location_output
-
    # Create the second stock picking
    !record {model: stock.picking, id: wms_routing_stock_picking_test29_picking2}:
        name: 'Stock routing Test 29 - Picking 2'
        type: out
        partner_id: base.main_partner
        address_id: base.main_address
        round_id: wms_routing_stock_round_test29
        move_lines:
            -
                name: Stock routing Test 29
                product_id: product.product_product_cpu1
                product_uom: product.product_uom_unit
                product_qty: 5
                location_id: stock.stock_location_stock
                location_dest_id: wms_routing_stock_location_test29
                move_dest_id: wms_routing_stock_move_test29_move1
-
    # Assert the location_id on the first move
    !assert {model: stock.move, id: wms_routing_stock_move_test29_move1, string: 'Location on the moves'}:
        - location_id.id == ref('wms_routing_stock_location_test29')
-
    # Assert the location_dest_id on the second picking moves
    !assert {model: stock.move, search: "[('picking_id', '=', ref(\"wms_routing_stock_picking_test29_picking2\"))]", string: 'Location on the moves'}:
        - location_dest_id.id == ref('wms_routing_stock_location_test29')

